<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodanzo | Innovating for a Digital Future</title>
    <link rel="icon" href="/kodanzo-logo-rounded.png">
    <link rel="apple-touch-icon" href="/kodanzo-logo-light.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: #000;
        }
        .viewport-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh + 60px); 
            border: none;
        }
    </style>
</head>
<body>

    <div class="viewport-container">
        <iframe 
            src="https://kodanzo.framer.website/" 
            title="Kodanzo Website"
            allow="autoplay; fullscreen"
            loading="lazy">
        </iframe>
    </div>

</body>
</html>
